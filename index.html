<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CallHippo Account Tracker</title>

  <!-- Firebase SDK -->
  <script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDh1mQAPkJf4O1NUCmNoNaDBJKmscUhoxA",
  authDomain: "callhippo-tracker.firebaseapp.com",
  projectId: "callhippo-tracker",
  storageBucket: "callhippo-tracker.firebasestorage.app",
  messagingSenderId: "957025324578",
  appId: "1:957025324578:web:f7552a3baa6f9761bf847b",
  measurementId: "G-JC0S3P2E1D"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    const accountNames = ["Jharna's Account", "Alex's Account", "Emma's Account"];
    const container = document.getElementById('accounts');
    const usernameInput = document.getElementById('username');

    function timeAgo(ts) {
      const seconds = Math.floor((Date.now() - ts) / 1000);
      if (seconds < 60) return `${seconds} seconds ago`;
      const minutes = Math.floor(seconds / 60);
      return `${minutes} minute${minutes === 1 ? '' : 's'} ago`;
    }

    async function claimAccount(index) {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("Please enter your name.");
        return;
      }
      const ref = doc(db, "callhippoClaims", `account${index}`);
      await setDoc(ref, {
        user: username,
        timestamp: Date.now()
      });
    }

    async function releaseAccount(index) {
      const ref = doc(db, "callhippoClaims", `account${index}`);
      await setDoc(ref, {});
    }

    function renderClaim(index, claim) {
      const div = document.createElement("div");
      div.className = "account";
      div.innerHTML = `
        <h3>${accountNames[index]}</h3>
        <div>Status: ${
          claim && claim.user
            ? `<span class="claimed">In Use by ${claim.user} (${timeAgo(claim.timestamp)})</span>`
            : `<span class="available">Available</span>`
        }</div>
        ${
          claim && claim.user
            ? `<button onclick="releaseAccount(${index})">Done</button>`
            : `<button onclick="claimAccount(${index})">Claim This Account</button>`
        }
      `;
      container.appendChild(div);
    }

    window.claimAccount = claimAccount;
    window.releaseAccount = releaseAccount;

    function setupListeners() {
      for (let i = 0; i < accountNames.length; i++) {
        const ref = doc(db, "callhippoClaims", `account${i}`);
        onSnapshot(ref, (docSnap) => {
          const data = docSnap.data() || {};
          const boxes = document.querySelectorAll(".account");
          if (boxes[i]) boxes[i].remove(); // remove old one
          renderClaim(i, data);
        });
      }
    }

    window.addEventListener('DOMContentLoaded', setupListeners);
  </script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .account {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      max-width: 400px;
    }
    .account h3 { margin: 0 0 10px; }
    .claimed { color: green; }
    .available { color: red; }
    button { margin-top: 10px; margin-right: 10px; }
    input[type="text"] {
      padding: 5px;
      font-size: 14px;
      width: 250px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>CallHippo Account Usage </h1>

  <label for="username">Your name:</label><br>
  <input type="text" id="username" placeholder="Enter your name" /><br><br>

  <div id="accounts"></div>

</body>
</html>
